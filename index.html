</head>
<body>

        <form>
            <input type="button" value="我要登記" />
            <input type="button" value="管理模式" />
            <input type="text" placeholder="輸入相關字詞" />
            <input type="button" value="搜尋" />
            <label>
                <input type="checkbox" /> 全部展開
            </label>
            <input type="button" value="全部設備" />
            <select>
                <option>瀏覽方式</option>
                <option>一般設備</option>
                <option>電腦硬體</option>
            </select>
        </form>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>申請日期</th>
                <th>報修類別</th>

                <th>申請人</th>
                <th>處理日期</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>114.9.4</td>
